<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="home.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<h2>Start game by clicking on box.</h2>
		<div id="playBoard" class="playBoard x">
			<table>
				<tr>
					<td class="cell" id="0"></td>
					<td class="cell" id="1"></td>
					<td class="cell" id="2"></td>
				</tr>
				<tr>
					<td class="cell" id="3"></td>
					<td class="cell" id="4"></td>
					<td class="cell" id="5"></td>
				</tr>
				<tr>
					<td class="cell" id="6"></td>
					<td class="cell" id="7"></td>
					<td class="cell" id="8"></td>
				</tr>
			</table>
		</div>
		<div id="result" class="">
			<div class="text"></div>
			<div id="whoWon" class="text"></div>
		</div>
		<h3>Took help from following resources:</h3>
		<ul>
			<li><a href="https://www.youtube.com/watch?v=Y-GkMjUZsmM&t=2167s">Build Tic Tac Toe with JavaScript - Tutorial.</a></li>
		</ul>
		<script src="home.js"></script>
	</body>
</html>
