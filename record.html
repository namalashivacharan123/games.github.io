<html>
<head>
    <title>Record Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<div class="container">

    <div class="card">

    <h1 class="bd-title">Record Your Audio</h1>
    <p class="bd-lead">A simple recorder app.<br>Record and Download audio file.</p>
    <div class='row' id="controls">
        <div class="col-1">
            <button class='btn btn-primary btn-lg' id="start">Start</button>
        </div>
        <div class="col-1">
            <button class='btn btn-warning btn-lg' id="pause" disabled>Pause </button>
        </div>
        <div class="col-1">
            <button class="btn btn-danger btn-lg" id="stop" disabled>Stop</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <span>Time Elapsed = </span>
            <span id="min">00</span>:<span id="sec">00</span>
        </div>
    </div>
    <div style='margin-top: 10px; margin-bottom: 10px;' class="row" id='hiddenDiv' hidden>
        <div class="col-4" id="recordings-list"></div>
        <div class="col-8">
            <a id="anchorTag" class="btn btn-primary" role="button">Download</a>
            <small class="text-muted">Click to download recording</small>
        </div>
    </div>
</div>
</div>
<script src='timer.js'></script>
<script src='recorder.js'></script>
<script src="wavDownloadLink.js"></script>
<script src='recordBase.js'></script>
</html>
